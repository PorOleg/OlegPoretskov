<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Палиндром </title>
</head>
<body>
	<script>
		
		function isPalindrome(s) {
		s=s.toLowerCase().match(/\w/g);return s.join()==s.reverse().join()
		}

		var	string = 'A car, a man, a maraca.';
		console.log(isPalindrome(string));
	</script>		
</body>
</html>
