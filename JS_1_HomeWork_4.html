		function countBs(string) {
			var count = 0;
			for (var i = 0; i < string.length; i++) {
				if (string.toLowerCase().charAt(i) == 'b') { count++ }
			}
		return(count);
		}

		function countChar(string, char) {

			for (var i = 0; i < string.length; i++) {
				if (string.toLowerCase().charAt(i) == char) { count++ }
			}
		return(count);
		}
