		function color_in_16(n1, n2, n3) {
			function ten_to_16(n) {
			return n > 15 ? n.toString(16).toUpperCase():'0' + n.toString(16).toUpperCase();
			}
			return '#' + ten_to_16(n1) +  ten_to_16(n2) + ten_to_16(n3);

		function numtoobject(n) {
			var obj = {};
			if (n<0 || n>999) {
				console.log('Число введено неправильно.');	
			}
				else {
					obj.e = n % 100 % 10;
					obj.d = (n % 100 - obj.e) / 10;
					obj.h = (n - n % 100) / 100;
				}
			return obj;	
		}

		function objectToQueryString(object) {
			var string = '';
			Object.keys(object).map(function(item){string += '&' + item + '=' + object[item];});
			return string.substr(1);
		}
	// Задание 3 (вариант 2)
		function objectToQueryString(object) {
			return Object.keys(object).map(function(item){return item + '=' + object[item];}).join('&');
		}
